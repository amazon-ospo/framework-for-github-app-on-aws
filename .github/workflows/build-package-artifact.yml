name: build-package-artifact
on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      package_name:
        required: true
        type: string
      package_path:
        required: true
        type: string
jobs:
  build_artifacts:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: yarn install --check-files --frozen-lockfile
      - name: Build package
        run: yarn build
        working-directory: ${{ inputs.package_path }}
      - name: Pack artifact
        run: yarn pack --filename "${{ inputs.package_name }}.tgz"
        working-directory: ${{ inputs.package_path }}
      - name: Backup artifact permissions
        run: mkdir -p dist && cp "${{ inputs.package_name }}.tgz" dist/ && cd dist && getfacl -R . > permissions-backup.acl
        working-directory: ${{ inputs.package_path }}
      - name: Prepare for publishing
        run: cd dist && tar -xzf "${{ inputs.package_name }}.tgz" --strip-components=1
        working-directory: ${{ inputs.package_path }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4.4.0
        with:
          name: ${{ inputs.package_name }}
          path: ${{ inputs.package_path }}/dist
          overwrite: true
